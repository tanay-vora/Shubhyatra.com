<!--<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subhyatara - Explore the World</title>
    <link rel="stylesheet" href="styles.css">
    <style>
          body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header { display: flex; flex-direction: column; align-items: center; background: #007bff; color: white; padding: 20px; font-size: 14px; position: relative; }
        .logo { height: 50px; position: absolute; left: 10px; top: 50%; transform: translateY(-50%); }
        .site-title { font-size: 32px; font-weight: bold; margin-bottom: 15px; }
        .nav-links { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; flex-wrap: wrap; }
        .nav-links a { color: white; text-decoration: none; font-size: 16px; }
        nav { width: 100%; display: flex; justify-content: flex-end; align-items: center; position: absolute; right: 10px; top: 20px; }
        .nav-right ul { list-style: none; padding: 0; display: flex; gap: 15px; }
        .nav-right ul li { margin: 0; }
        .nav-right ul li a { color: white; text-decoration: none; font-size: 14px; }
        
        .slideshow-container { position: relative; max-width: 100%; height: 60vh; overflow: hidden; }
        .slides { position: absolute; width: 100%; height: 100%; opacity: 0; transition: opacity 1s ease-in-out; }
        .slides img, .slides video { width: 100%; height: 100%; object-fit: cover; }
        .active-slide { opacity: 1 !important; }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0);
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            font-size: 20px;
            transition: background 0.3s ease-in-out;
        }
        .prev:hover, .next:hover { background: rgba(0, 0, 0, 0.5); }
        .prev { left: 10px; }
        .next { right: 10px; }
        
        footer { background: #222; color: white; padding: 20px; font-size: 14px; margin-top: 20px; }
        .footer-container { display: flex; justify-content: space-around; flex-wrap: wrap; }
        .footer-section { margin: 10px; text-align: left; }
        .footer-section h3 { margin-bottom: 10px; }
        .footer-section a { display: block; color: #ccc; text-decoration: none; font-size: 14px; margin-bottom: 5px; }
        .footer-section a:hover { color: white; }
        .social-icons { display: flex; gap: 10px; }
        .social-icons img { width: 30px; height: 30px; }
    </style>
</head>



<body>
    <header>
        <img src="assets/logo.png" alt="Logo" class="logo">
        <h1 class="site-title">Subhyatara - Your Travel Companion</h1>
        <div class="nav-links">
            <a href="hotel.html">Hotels</a>
            <a href="flight.html">Flights</a>
            <a href="car rental.html">Car Rentals</a>
            <a href="cruises.html">Cruises</a>
            <a href="#planner">Travel Planner</a>
        </div>
        <nav>
            <div class="nav-right">
                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="slideshow-container">
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <div class="slides active-slide">
            <img src="travel1.jpg" alt="Beautiful Destination">
        </div>
        <div class="slides">
            <img src="travel2.jpg" alt="Scenic Location">
        </div>
        <div class="slides">
            <video autoplay muted loop>
                <source src="assets/travel_video.mp4" type="video/mp4">
            </video>
        </div>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </section>

    <section class="booking-container">
        <div class="booking-tabs">
            <button onclick="showBookingForm('flights')">Flights</button>
            <button onclick="showBookingForm('hotels')">Hotels</button>
            <button onclick="showBookingForm('cars')">Cars</button>
            <button onclick="showBookingForm('cruises')">Cruises</button>
        </div>
        
        <div id="flights" class="booking-form active">
            <input type="text" placeholder="Flying from">
            <input type="text" placeholder="To">
            <input type="date" placeholder="Departing">
            <input type="date" placeholder="Returning">
            <select>
                <option>1 Adult</option>
                <option>2 Adults</option>
                <option>3 Adults</option>
            </select>
            <select>
                <option>0 Child</option>
                <option>1 Child</option>
                <option>2 Children</option>
            </select>
            <button class="search-btn">Search</button>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Company</h3>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="careers.html">Careers</a>
            </div>
            <div class="footer-section">
                <h3>Support</h3>
                <a href="faq.html">FAQs</a>
                <a href="help.html">Help Center</a>
                <a href="terms.html">Terms of Service</a>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="assets/twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
                </div>
            </div>
        </div>
        <p>&copy; 2025 Subhyatara.com | Your Travel Partner</p>
    </footer>

    <script>
        function showBookingForm(id) {
            document.querySelectorAll('.booking-form').forEach(form => form.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
