    <div class="form-container">
        <h2>Find a Bus</h2>
        <div class="Bus-search">
            <input type="text" id="departure" placeholder="From City">
            <input type="text" id="destination" placeholder="To City">
            <input type="date" id="tdate">
            <select id="guests">
                <option>1 Person</option>
                <option>2 Person</option>
                <option>3 Person</option>
            </select>
            <button onclick="searchBuses()">Search Buses</button>
        </div>

            </div>
        </div>
    </footer>

    <script>
        async function searchBuses() {
            const departure = document.getElementById("departure").value.trim().toLowerCase();
            const destination = document.getElementById("destination").value.trim().toLowerCase();
            const date = document.getElementById("tdate").value;
            const guests = document.getElementById("guests").value;
            const busesContainer = document.getElementById("busesContainer");

            if (!departure || !destination || !date) {
                alert("Please fill in all fields.");
                return;
            }

            busesContainer.innerHTML = "<p class='loading-text'>Searching for Buses...</p>"; // Show loading message

            try {
                const response = await fetch(`http://localhost:8000/search-bus/${departure}/${destination}`);
                if (!response.ok) {
                    throw new Error("No buses found");
                }

                const buses = await response.json();
                busesContainer.innerHTML = ""; // Clear previous results

                if (buses.length === 0) {
                    buses.innerHTML = "<p class='no-buses'>No buses found for this location.</p>";
                    return;
                }
                

                buses.forEach(bus => {

                    const busCard = document.createElement("div");
                    busCard.classList.add("bus-card");
                    busCard.innerHTML = `
                
                <div class="bus-info">
                    <h3 class="bus-name">${bus.name}</h3>
                    <h3 class="bus-type">${bus.subtitle}</h3> 
                    <h4 class="bus-name">₹ ${bus.price}</h4>
                    <p class="bus-rating">${bus.rating}</p>
                    <a href="#" class="book-btn">Book Now</a>
                </div>
            `;
                    busesContainer.appendChild(busCard);
                });
            } catch (error) {
                busesContainer.innerHTML = `<p class="error-message">${error.message}</p>`;
            }
        }


    </script>
