<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subhyatara - Book Your Stay</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background:url(assets/TRAIN.png) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, white, rgba(255, 255, 255, 0));
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            color: #FFF;
            font-size: 20px;
            font-weight: bold;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: #000000;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s ease-in-out;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Form Container */
        .form-container {
            width: 1100px;
            margin: 20px auto;
            background: #FFF;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Search Form */
        .hotel-search {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            justify-content: center;
        }

        .hotel-search input,
        .hotel-search select,
        .hotel-search button {
            padding: 15px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .hotel-search input:focus,
        .hotel-search select:focus {
            outline: none;
            border-color: #1976D2;
            box-shadow: 0 0 6px rgba(25, 118, 210, 0.3);
        }

        .hotel-search button {
            background: #1976D2;
            color: #FFF;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .hotel-search button:hover {
            background: #1565C0;
            transform: scale(1.05);
        }

        /* Hotel List */
        .hotel-list {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        /* Hotel Card */
        .hotel-card {
            background:#F0F0F0; 
            width: 220px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            animation: slideUp 0.5s ease-in-out;
        }

        .hotel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .hotel-card img {
            width: 100%;
            border-radius: 10px;
        }

        .hotel-card .rating {
            font-size: 18px;
            color: #FFC107;
        }

        .hotel-card .book-btn {
            display: block;
            margin-top: 12px;
            padding: 12px;
            background: #1976D2;
            color: #FFF;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .hotel-card .book-btn:hover {
            background: #1565C0;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background:#F0F0F0;
            color: #000000;
            padding: 20px;
            text-align: center;
            margin-top: auto;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1); /* Shadow on top */
}

        .footer-container {
            display: flex;
            justify-content: space-around;
            text-align: left;
        }

        .footer-section h4 {
            margin-bottom: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>


</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="new.html">
                <img src="assets/Logo.png" alt="Subhyatara Logo">
            </a>
        </div>

        <ul class="nav-links">
            <li><a href="new.html">Home</a></li>
            <li><a href="hotel.html">Hotels</a></li>
            <li><a href="car rental.html">Car Rental</a></li>
            <li><a href="bus.html">Bus Services</a></li>
        </ul>
        <ul class="nav-links">
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2>Find a Hotel</h2>
        <div class="hotel-search">
            <input type="text" id="location" placeholder="Enter City or Hotel Name">
            <input type="date" id="checkIn">
            <input type="date" id="checkOut">
            <select id="guests">
                <option>1 Guest</option>
                <option>2 Guests</option>
                <option>3 Guests</option>
            </select>
            <button onclick="searchHotels()">Search Hotels</button>
        </div>

        <div class="hotel-list" id="hotelsContainer"></div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h4>Company</h4>
                <p>About Us</p>
                <p>Contact</p>
                <p>Careers</p>
            </div>
            <div class="footer-section">
                <h4>Support</h4>
                <p>FAQs</p>
                <p>Help Center</p>
                <p>Terms of Service</p>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <p>Facebook | Twitter | Instagram</p>
            </div>
            <div class="footer-section">
                <h4>Our Services</h4>
                <p>Flight Booking</p>
                <p>Hotel Reservations</p>
                <p>Travel Packages</p>
            </div>
        </div>
    </footer>

    <script>
        async function searchHotels() {
            const location = document.getElementById("location").value.trim().toLowerCase();
            const checkIn = document.getElementById("checkIn").value;
            const checkOut = document.getElementById("checkOut").value;
            const guests = document.getElementById("guests").value;
            const hotelsContainer = document.getElementById("hotelsContainer");

            if (!location || !checkIn || !checkOut) {
                alert("Please fill in all fields.");
                return;
            }

            hotelsContainer.innerHTML = "<p class='loading-text'>Searching for hotels...</p>"; // Show loading message

            try {
                const response = await fetch(`http://localhost:8000/data/city/${location}`);
                if (!response.ok) {
                    throw new Error("City not found");
                }

                const hotels = await response.json();
                hotelsContainer.innerHTML = ""; // Clear previous results

                if (hotels.length === 0) {
                    hotelsContainer.innerHTML = "<p class='no-hotels'>No hotels found for this location.</p>";
                    return;
                }

                hotels.forEach(hotel => {
                    let formattedRating = hotel.Rating
                        ? hotel.Rating.replace(/\n/g, "<br>")
                        : "No rating available";

                    let hotelImage = hotel["Image URL"] && hotel["Image URL"].startsWith("http")
                        ? hotel["Image URL"]
                        : "https://via.placeholder.com/300?text=No+Image+Available";

                    const hotelCard = document.createElement("div");
                    hotelCard.classList.add("hotel-card");
                    hotelCard.innerHTML = `
                <div class="hotel-image-container">
                    <img src="${hotelImage}" alt="${hotel["Hotel Name"]}" 
                        crossorigin="anonymous"
                        class="hotel-image"
                        onerror="this.onerror=null;this.src='https://via.placeholder.com/300?text=Image+Not+Found';">
                </div>
                <div class="hotel-info">
                    <h3 class="hotel-name">${hotel["Hotel Name"]}</h3>
                    <h4 class="hotel-name">${hotel.Price}/Night</h4>
                    <p class="hotel-rating">${formattedRating}</p>
                    <a href="#" class="book-btn">Book Now</a>
                </div>
            `;
                    hotelsContainer.appendChild(hotelCard);
                });
            } catch (error) {
                hotelsContainer.innerHTML = `<p class="error-message">${error.message}</p>`;
            }
        }


    </script>
</body>

</html>
