<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subhyatara - Explore the World</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            text-align: center; 
            background: #EEE5DA; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #262424;
            padding: 15px;
        }
        .logo {
            display: flex;
            align-items: center;
            color: #EEE5DA;
            font-size: 20px;
            font-weight: bold;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            background-color: #262424; color: #EEE5DA;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
        }
        .nav-links a:hover {
            background: #EEE5DA
            ;color: #262424;
            border-radius: 5px;
        }
        .form-container {
            max-width: 900px;
            margin: 20px auto;
            background: #EEE5DA;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(220, 216, 216, 0.1);
        }
        .flight-search {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .flight-search input, .flight-search select, .flight-search button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .flight-search button {
            background: #262424;
            color: #EEE5DA;
            border: none;
            cursor: pointer;
        }
        .flight-search button:hover {
            background: #EEE5DA;color: #262424;
        }
        .flight-list {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .flight-card {
            background: #EEE5DA;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: transform 0.3s ease-in-out;
        }
        .flight-card:hover {
            transform: scale(1.05);
        }
        .flight-card img {
            width: 100%;
            border-radius: 10px;
        }
      


footer {
    background: #262424;
    color: #EEE5DA;
    padding: 20px;
    text-align: center;
    margin-top: auto;
    display: flex;
    justify-content: space-around;
    width: 100%;
    position: relative;
}

        
        .footer-section {
            text-align: left;
        }
        .footer-section h4 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
       

        <div class="logo">
            <a href="new.html">
                <img src="assets/Logo.png" alt="Subhyatara Logo">
            </a>
        </div>
        
        <ul class="nav-links">
            <li><a href="new.html">Home</a></li>
            <li><a href="flight.html">Flights</a></li>
            <li><a href="car rental.html">Car Rental</a></li>
            <li><a href="cruises.html">Cruises</a></li>
        </ul>
        <ul class="nav-links">
            <li><a href="about.html">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <div class="form-container">
        <h2>Book a Flight</h2>
        <div class="flight-search">
            <input type="text" id="departure" placeholder="From (City/Airport)">
            <input type="text" id="destination" placeholder="To (City/Airport)">
            <input type="date" id="departDate">
            <input type="date" id="returnDate">
            <select id="passengers">
                <option>1 Passenger</option>
                <option>2 Passengers</option>
                <option>3 Passengers</option>
            </select>
            <select id="class">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="firstclass">First Class</option>
            </select>
            <button onclick="searchFlights()">Search Flights</button>
        </div>
        
        <div class="flight-list" id="flightsContainer"></div>
        
    </div>
    
    <footer>
        <div class="footer-section">
            <h4>Company</h4>
            <p>About Us</p>
            <p>Contact</p>
            <p>Careers</p>
        </div>
        <div class="footer-section">
            <h4>Support</h4>
            <p>FAQs</p>
            <p>Help Center</p>
            <p>Terms of Service</p>
        </div>
        <div class="footer-section">
            <h4>Follow Us</h4>
            <p>Facebook | Twitter | Instagram</p>
        </div>
        <div class="footer-section">
            <h4>Our Services</h4>
            <p>Flight Booking</p>
            <p>Hotel Reservations</p>
            <p>Travel Packages</p>
        </div>
    </footer>

    <script>
        function searchFlights() {
            document.getElementById("flightsContainer").innerHTML = `
                <div class='flight-card'>
                    <img src='assets/plane/pexels-pascalr-113017.jpg' alt='Flight Image'>
                    <h3>Flight from A to B</h3>
                    <p>Price: $500</p>
                    <p>Class: Economy</p>
                    <button class='book-btn' onclick="bookFlight()">Book Now</button>
                </div>`;
        }
    
        function bookFlight() {
            alert("Flight booked successfully!");
        }
    </script>
    
    <style>
        .book-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            color: #EEE5DA;
            background-color: #262424;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition:  0.3s ease-in-out, transform 0.2s;
        }
    
        .book-btn:hover {
            background-color: #;
            transform: scale(1.05);
        }
    </style>
    
</body>
</html>
